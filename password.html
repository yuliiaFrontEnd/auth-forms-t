<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="HandheldFriendly" content="true">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/global.css" type="text/css" media="all">
        <title>Test task</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="auth-box">
                <div class="img-box">
                    <img src="images/password.svg" alt="image description">
                </div>
                <h1 class="center-text">Forgot Password</h1>
                <form class="auth-from" action="#">
                    <fieldset>
                        <div class="row">
                            <div class="inp-row email-box">
                                <input type="email" name="email" placeholder="e-mail" required>
                                <div class="icon-inp">
                                    <svg width="17" height="18" viewBox="0 0 17 18" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M8.57142 0.625C5.55056 0.625 3.08673 3.08166 3.08673 6.09375C3.08673 7.96448 4.04165 9.62463 5.48628 10.6104C2.68272 11.8005 0.736145 14.5776 0.736145 17.8125H2.3032C2.3032 14.3243 5.07309 11.5625 8.57142 11.5625C12.0698 11.5625 14.8396 14.3243 14.8396 17.8125H16.4067C16.4067 14.5776 14.4601 11.8005 11.6566 10.6104C13.1012 9.62463 14.0561 7.96448 14.0561 6.09375C14.0561 3.08166 11.5923 0.625 8.57142 0.625ZM8.57143 2.1875C10.7445 2.1875 12.4891 3.927 12.4891 6.09375C12.4891 8.2605 10.7445 10 8.57143 10C6.39836 10 4.65379 8.2605 4.65379 6.09375C4.65379 3.927 6.39836 2.1875 8.57143 2.1875Z"
                                            fill="#1A4F8B" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="inp-row">
                                <input type="submit" class="btn" value="Reset">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="footer-auth">
                <p class="center-text bottom-text">Already have an account?<a href="#">Login here</a></p>
            </div>
        </div>
    </body>
</html>
